
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Ventas</title>
<style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
 }
 .container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #f779c4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 h1 {
    text-align: center;
    color: aliceblue;
 }
 h3, h2{
  color: aliceblue;
 }
 form {
    margin-bottom: 20px;
 }
 label {
    display: block;
    margin-top: 10px;
    color: #ffffff;
 }
 input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ff00aa;
    border-radius: 4px;
 }
 button {
    padding: 10px 20px;
    background-color: #ff0090;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
 }
 button:hover {
    background-color: #f687d1;
 }
 table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
 }
 table, th, td {
    border: 1px solid #ddd;
 }
 th, td {
    padding: 8px 12px;
    text-align: left;
 }
 th {
    background-color: #ffffff;
    
 }
 tr{
  color: #ff0090;
 }
 #totalGlobal {
    color: #ff00a6;
    font-weight: bold;
 }
</style>
</head>
<body>
<div class="container">
<h1>Gestión de Ventas</h1>
<!-- Formulario para registrar ventas -->
<form id="ventaForm">
<label for="producto">Nombre del Producto:</label>
<input type="text" id="producto" required>
<label for="precio">Precio Unitario:</label>
<input type="number" id="precio" required min="0">
<label for="cantidad">Cantidad Vendida:</label>
<input type="number" id="cantidad" required min="1">
<button type="submit">Registrar Venta</button>
</form>
<!-- Tabla para mostrar las ventas registradas -->
<h2>Ventas Registradas</h2>
<table id="ventasTabla">
<thead>
<tr>
<th>Producto</th>
<th>Cantidad</th>
<th>Precio Total</th>
<th>Fecha</th>
</tr>
</thead>
<tbody></tbody>
</table>
<h3>Total Global: <span id="totalGlobal">0</span></h3>
<!-- Botón para limpiar el historial de ventas -->
<button id="limpiarVentas">Limpiar Historial de Ventas</button>
</div>
<script src="caso3.js"></script>
</body>
</html>
